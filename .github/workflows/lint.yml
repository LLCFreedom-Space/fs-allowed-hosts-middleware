name: Lint code

on: push

concurrency:
  group: "linting"
  cancel-in-progress: true

jobs:
  SwiftLint:
    runs-on: macOS-14
    steps:
      - uses: actions/checkout@v4

      - name: Switch Xcode ðŸ”„
        run: sudo xcode-select --switch /Applications/Xcode_15.0.app

      - name: Install SwiftLint
        run: brew install swiftlint

      - name: SwiftLint
        run: swiftlint --strict
